<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f7;
            text-align: center;
        }
        .loader {
            border: 4px solid #e1e4e8;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #8e8e93; }
        
        /* Fallback button if auto-redirect gets blocked */
        .manual-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <p>Opening Tracking Settings...</p>
    
    <a href="prefs:root=Privacy&path=USER_TRACKING" class="manual-btn" id="fallbackBtn">Tap here if nothing happens</a>

    <script>
        // Execution sequence
        window.onload = function() {
            // 1. Try the standard scheme
            window.location.href = "prefs:root=Privacy&path=USER_TRACKING";

            // 2. Try the alternative scheme (used by some iOS versions) after 500ms
            setTimeout(function() {
                window.location.href = "App-Prefs:root=Privacy&path=USER_TRACKING";
            }, 500);

            // 3. Show manual button after 2 seconds if browser blocked auto-redirect
            setTimeout(function() {
                document.getElementById('fallbackBtn').style.display = 'inline-block';
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('p').innerText = "Redirect blocked by browser.";
            }, 2500);
        };
    </script>

</body>
</html>
