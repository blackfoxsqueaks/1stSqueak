<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://drop-eg.com/fonts/Ridley_Grotesk_Bold.woff") format("truetype");
          font-weight: bold;
          font-style: normal;
        }
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://drop-eg.com/fonts/Ridley_Grotesk_Medium.woff") format("truetype");
          font-weight: Medium;
          font-style: normal;
        }
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://drop-eg.com/fonts/Ridley_Grotesk_Regular.woff") format("truetype");
          font-weight: normal;
          font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Ridley Grotesk, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 32px;
            overflow: hidden;
        }
        .header {
            font-family: Ridley Grotesk;
            text-align: center;
            color: white;
        }
        .content {
            padding: 0px;
            text-align: center;
            padding-bottom:40px;
            padding-left:20px;
            padding-right:20px;
        }
        .otp {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: Ridley Grotesk;
            color: #2667ff;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
            .otp {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5H6CNCQC"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <div class="header">
            <img alt="Photo" src="https://drop-eg.com/App/assets/assets/Header.png" style="max-width:100%;height:auto">
        </div>
        <div class="content">
            <p>Hello {phone},</p>
            <p>Your One-Time Password (OTP) for login is:</p>
            <div class="otp">{otp}</div>
            <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
            <p>If you did not request this OTP, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>All Copyrights Reserved Â© Drop LLC.</p>
        </div>
    </div>
</body>
</html>
