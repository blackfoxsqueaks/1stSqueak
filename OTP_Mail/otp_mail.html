<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://getdrop.app/fonts/Ridley_Grotesk_Bold.woff") format("woff");
          font-weight: bold;
          font-style: normal;
        }
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://getdrop.app/fonts/Ridley_Grotesk_Medium.woff") format("woff");
          font-weight: 500;
          font-style: normal;
        }
        @font-face {
          font-family: 'Ridley Grotesk';
          src: url("https://getdrop.app/fonts/Ridley_Grotesk_Regular.woff") format("woff");
          font-weight: normal;
          font-style: normal;
        }

        /* Force light mode explicitly */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ridley Grotesk', sans-serif;
            background-color: #f5f5f5 !important; /* Force light background */
            color: #000 !important; /* Ensure dark text */
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #fff !important; /* Force light container background */
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            background-color: #2667ff !important; /* Force light header */
            padding: 20px;
            font-family: 'Ridley Grotesk', sans-serif;
            text-align: center;
        }

        .content {
            padding: 0px;
            text-align: center;
            background-color: #fff !important; /* Ensure light content area */
        }

        .otp {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Ridley Grotesk', sans-serif;
            color: #2667ff;
            text-align: center;
            margin: 20px;
            margin-bottom:32px;

        }

        .footer {
            background-color: #f1f1f1 !important; /* Light footer background */
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }

            .otp {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <div class="logo" style="margin-top: 30px; margin-bottom: 32px;">
            <img alt="Photo" src="https://getdrop.app/assets/privacypolicy/Logo_Blue@2x.png" style="max-width: 120px; height: auto;">
        </div>
        <div class="content">
            <img alt="Photo" src="https://getdrop.app/assets/AppGifs/MailOTP.gif" style="max-width: 100%; height: auto; margin: 0;">
            <p>Hello {name},</p>
            <p>Your One-Time Password (OTP) for verification is:</p>
            <div class="otp">{otp}</div>
            <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
            <p>If you did not request this OTP, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>All Copyrights Reserved Â© Drop LLC.</p>
        </div>
    </div>
</body>

</html>
