<script>


  // Auto-update title with current month/year
const monthNames = [
  "January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];
const now = new Date();
const formattedMonth = monthNames[now.getMonth()];
const formattedYear = now.getFullYear();
document.title = `Fuel Prices in Egypt (${formattedMonth} ${formattedYear}) | Drop App`;


document.querySelector("p").textContent = `Updated fuel prices in Egypt (EGP per liter) — as of ${new Date().toLocaleDateString('en-GB')}:`;

async function loadFuelPrices() {
  const container = document.getElementById("fuel-container");
  try {
    const res = await fetch("https://drop-eg.com/assets/fuel_prices.json");
    if (!res.ok) throw new Error("Failed to load");
    const data = await res.json();

    container.innerHTML = "";
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "fuel-item";
      div.innerHTML = `
        <div class="fuel-type">${item.fuel_type}</div>
        <div class="fuel-price">${item.price.toFixed(2)} ${item.currency}</div>
      `;
      container.appendChild(div);
    });
  } catch (err) {
    console.error("Error loading fuel prices:", err);
    container.innerHTML = "<p>Unable to load fuel prices at the moment.</p>";
  }
}

loadFuelPrices();

// Responsive header switcher
