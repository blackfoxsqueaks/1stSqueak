	<script>
		function loadContentBasedOnScreenSize() {
			const isMobile = window.innerWidth <= 768;
			const mobileContainer = document.getElementById('Home_Mobile');
			const desktopContainer = document.getElementById('Home_Desktop');
		
			if (isMobile) {
				if (!mobileContainer.innerHTML) { // Only load if not already loaded
					const mobileTemplate = document.getElementById('Home_Mobile_Template').content.cloneNode(true);
					mobileContainer.appendChild(mobileTemplate);
					desktopContainer.innerHTML = ''; // Clear desktop content
				}
			} else {
				if (!desktopContainer.innerHTML) { // Only load if not already loaded
					const desktopTemplate = document.getElementById('Home_Desktop_Template').content.cloneNode(true);
					desktopContainer.appendChild(desktopTemplate);
					mobileContainer.innerHTML = ''; // Clear mobile content
				}
			}
		}
		
		// Initial load based on screen size
		document.addEventListener("DOMContentLoaded", loadContentBasedOnScreenSize);
		
		// Update content on window resize
		window.addEventListener("resize", loadContentBasedOnScreenSize);
		</script>

<script>
	document.addEventListener("DOMContentLoaded", () => {
		// Function to check elements based on viewport size
		const checkElements = () => {
			const elements = ['Drop_App_Mockup', 'Drop_App_Mockup_ic', 'ChillGIF', 'ChillGIF_jd', 'PaymentGIF', 'PaymentGIF_gl', 'Car_Repair_Egypt', 'Car_Repair_Shop2_1']
				.map(id => document.getElementById(id))
				.filter(element => element !== null); // Filter out null elements

			// Check if the browser supports Intersection Observer
			if ('IntersectionObserver' in window) {
				const observer = new IntersectionObserver((entries) => {
					entries.forEach(entry => {
						const element = entry.target;
						if (entry.isIntersecting) {
							element.play();
						} else {
							element.pause();
							element.currentTime = 0;
						}
					});
				});

				// Observe each element, ensuring all are valid
				elements.forEach(element => {
					if (element) {
						observer.observe(element);
					}
				});
			} else {
				// Fallback for browsers that don't support Intersection Observer
				elements.forEach(element => {
					if (element) {
						element.setAttribute('autoplay', 'true');
					}
				});
			}
		};

		// Initial check when the page loads
		checkElements();

		// Recheck on window resize
		window.addEventListener('resize', () => {
			checkElements();
		});
	});
</script>
