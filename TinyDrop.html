<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TinyDrop</title>

  <style>
    @font-face {
      font-family: 'Ridley Grotesk';
      src: url("fonts/Ridley_Grotesk_Bold.woff") format("truetype");
      font-weight: Bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Ridley Grotesk';
      src: url("fonts/Ridley_Grotesk_Medium.woff") format("truetype");
      font-weight: Medium;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #header {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #redirectMessage {
      text-align: center;
      margin-top: 80px;
      font-size: 24px;
      color: #333;
      font-family: 'Ridley Grotesk';
      font-weight: bold;
    }

    #redirectSubMessage {
      text-align: center;
      margin-top: 8px;
      font-size: 18px;
      color: #333;
      font-family: 'Ridley Grotesk';
      font-weight: medium;
    }

    @media only screen and (max-width: 768px) {
      #header {
        height: 150px;
        background-image: url('https://drop-eg.com/assets/tinyDrop/Header.png');
      }
    }
    @media only screen and (min-width: 769px) {
      #header {
        height: 280px;
        background-image: url('https://drop-eg.com/assets/tinyDrop/WebHeader.png');
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>
  <div id="redirectMessage">Preparing Your Link...</div>

  <script>
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  function redirectToErrorPage() {
    window.location.replace("404.html");
  }

  function handleRedirection() {
    const code = getUrlParameter('code');
    if (code && code.length > 0) {
      const backendBase = "https://tny-drop.vercel.app";
      window.location.replace(`${backendBase}/resolve/${encodeURIComponent(code)}`);
    } else {
      redirectToErrorPage();
    }
  }

  window.onload = () => {
    setTimeout(handleRedirection, 0);
  };
</script>


</body>
</html>
