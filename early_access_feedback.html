  <!-- Main Content -->
  <div class="content">
    <div class="title">Give us your feedback</div>
    <div class="subtitle">Please feel free to tell us about your experience</div>

    <input type="email" placeholder="Your Email" class="field" />
    <textarea placeholder="Your Feedback" class="field-area"></textarea>
    <button class="submit-btn">Submit</button>
  </div>

  <div id="feedback-overlay" style="
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(3px);
  z-index: 9999;
  justify-content: center;
  align-items: center;
">
  <div style="
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    max-width: 90%;
    width: 300px;
    text-align: center;
    font-family: 'Ridley Grotesk', sans-serif;
    box-shadow: 0 4px 30px rgba(0,0,0,0.25);
  ">
    <div id="feedback-overlay-text" style="font-size: 18px; font-weight: 500; margin-bottom: 20px;">
      Thanks for your feedback!
    </div>
    <button onclick="hideOverlay()" style="
      background-color: #2667ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      font-family: 'Ridley Grotesk', sans-serif;
      border-radius: 8px;
      cursor: pointer;
    ">Close</button>
  </div>
</div>

  <!-- JS (if needed for submit later) -->
   <script>

    function showOverlay(message) {
  const overlay = document.getElementById("feedback-overlay");
  const text = document.getElementById("feedback-overlay-text");
  text.textContent = message;
  overlay.style.display = "flex";
}

function hideOverlay() {
  document.getElementById("feedback-overlay").style.display = "none";
}



  document.querySelector('.submit-btn').addEventListener('click', async () => {
    const emailInput = document.querySelector('input');
    const feedbackInput = document.querySelector('textarea');
    const button = document.querySelector('.submit-btn');

    const email = emailInput.value.trim();
    const feedback = feedbackInput.value.trim();

    // Simple email regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!email || !feedback) {
      showOverlay("Please fill out both fields.");
      return;
    }

    if (!emailRegex.test(email)) {
      showOverlay("Please enter a valid email address.");
      return;
    }

    try {
      button.disabled = true;
      button.textContent = "Submitting...";

      const response = await fetch('https://drop-server.vercel.app/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, feedback })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Submission failed');
      }

      const result = await response.json();
      showOverlay("Thanks for your feedback!");
      console.log("Server response:", result);

      // ✅ Clear the form fields
      emailInput.value = '';
      feedbackInput.value = '';
    } catch (err) {
      console.error("Error submitting feedback:", err);
      alert("Something went wrong. Please try again.");
    } finally {
      button.disabled = false;
      button.textContent = "Submit";
    }
  });
</script>
