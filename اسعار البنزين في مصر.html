<script>
// تحديث العنوان حسب الشهر والسنة الحالية
const monthNamesAr = [
  "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
  "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
];
const now = new Date();
const formattedMonth = monthNamesAr[now.getMonth()];
const formattedYear = now.getFullYear();
document.title = `أسعار البنزين في مصر (${formattedMonth} ${formattedYear}) | تطبيق دروب`;

// تحديث التاريخ أسفل العنوان
document.querySelector("p").textContent = `تم تحديث أسعار الوقود في مصر (بالجنيه للّتر) بتاريخ ${new Date().toLocaleDateString('ar-EG')}:`;

async function loadFuelPrices() {
  const container = document.getElementById("fuel-container");
  try {
    const res = await fetch("https://drop-eg.com/assets/fuel_prices.json");
    if (!res.ok) throw new Error("فشل التحميل");
    const data = await res.json();

    // خريطة الترجمة من الإنجليزية إلى العربية
    const fuelTypeMap = {
      "Gasoline 95": "بنزين ٩٥",
      "Gasoline 92": "بنزين ٩٢",
      "Gasoline 80": "بنزين ٨٠",
      "Diesel": "سولار",
      "Natural Gas": "غاز طبيعي"
    };

    container.innerHTML = "";
    data.forEach(item => {
      const arabicFuelType = fuelTypeMap[item.fuel_type] || item.fuel_type;
      const div = document.createElement("div");
      div.className = "fuel-item";
      div.innerHTML = `
        <div class="fuel-type">${arabicFuelType}</div>
        <div class="fuel-price">${item.price.toFixed(2)} ${item.currency}</div>
      `;
      container.appendChild(div);
    });
  } catch (err) {
    console.error("حدث خطأ أثناء تحميل الأسعار:", err);
    container.innerHTML = "<p>تعذّر تحميل أسعار الوقود حالياً.</p>";
  }
}


loadFuelPrices();

</script>
