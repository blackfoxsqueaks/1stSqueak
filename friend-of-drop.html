  <div class="container">
    <h1 id="ref-title">You’ve been referred!</h1>
    <p id="ref-subtitle">Join Drop today and claim your welcome gift.</p>
    <div class="input-container">
      <div class="prefix">
        <img src="assets/referral/egypt_flag.png" alt="EG">
        <span>+2</span>
      </div>
      <input type="tel" id="phone" maxlength="11" placeholder="Your Phone Number" />
    </div>
    <button id="download-btn" onclick="submitPhone()">Download</button>
  </div>

 <script>
  // Device header switcher
  function updateHeaderImage() {
    const headerImage = document.getElementById("header-image");
    if (window.innerWidth > 768) {
      headerImage.src = "assets/referral/appbar_desktop.webp";
    } else {
      headerImage.src = "https://app.drop-eg.com/assets/drop_header_web.png";
    }
  }
  updateHeaderImage();
  window.addEventListener("resize", updateHeaderImage);

  // Get URL params
  const urlParams = new URLSearchParams(window.location.search);
  const referrerPhone = urlParams.get("phone"); // this will always be the referrer
  const nameParam = urlParams.get("name");

  if (nameParam) {
    document.getElementById("ref-title").textContent = `${nameParam} Referred You!`;
    document.getElementById("ref-subtitle").textContent = `Enter your number to join Drop and send ${nameParam} a gift.`;
  } else {
    document.getElementById("ref-title").textContent = "You've been referred!";
    document.getElementById("ref-subtitle").textContent = "Enter your phone to join Drop and send a gift to your friend.";
  }

  async function submitPhone() {
    const btn = document.getElementById("download-btn");
    btn.disabled = true;
    btn.textContent = "Processing...";

    const referredPhone = document.getElementById("phone").value.trim();

    if (!/^01\d{9}$/.test(referredPhone)) {
      alert("Enter a valid Egypt phone number (11 digits starting with 01)");
      btn.disabled = false;
      btn.textContent = "Download";
      return;
    }

    if (!referrerPhone || !/^01\d{9}$/.test(referrerPhone)) {
      alert("Invalid referrer phone in URL");
      btn.disabled = false;
      btn.textContent = "Download";
      return;
    }

    let redirectUrl = "https://drop-eg.com/download";

    try {
      const res = await fetch("https://drop-referral.vercel.app/add_pending_referral", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          referrerPhone: referrerPhone,
          referredPhone: referredPhone
        })
      });

      const data = await res.json().catch(() => null);
      if (data && data.success && data.redirect) {
        redirectUrl = data.redirect;
      }
    } catch (err) {
      console.error("Referral fetch failed:", err);
    } finally {
      window.location.href = redirectUrl;
    }
  }
</script>
