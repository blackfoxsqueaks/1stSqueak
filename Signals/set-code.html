<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Code...</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    @font-face {
      font-family: 'RidleyGroteskBold';
      src: url("fonts/Ridley_Grotesk_Bold.woff") format("truetype");
      font-weight: Bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'RidleyGroteskMedium';
      src: url("fonts/Ridley_Grotesk_Medium.woff") format("truetype");
    }

    @font-face {
      font-family: 'RidleyGroteskRegular';
      src: url("fonts/Ridley_Grotesk_Regular.woff") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'HacenMaghrebBold';
      src: url("fonts/Hacen_Maghreb_Bold.woff") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'HacenMaghrebRegular';
      src: url("https://drop-eg.com/fonts/Hacen_Lt.woff") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'HacenMaghrebRegular', sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      margin-right: -1px;
      padding: 0;
      overflow-x: hidden;
    }

    .appbar {
      width: 100%;
      text-align: center;
      padding: 0;
      height: 40px;
      background-color: #346df8;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .burger-icon {
      position: absolute;
      top: 84px;
      left: 67px;
      width: 100px;
    }

    .appbar img {
      max-width: 100%;
      height: auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin-top: -40px; /* Offset appbar */
    }

    .loading-text {
      font-family: 'RidleyGroteskBold';
      font-size: 50px;
      margin-top: 24px;
      color: #333;
    }

    .spinner {
      width: 110px;
      height: 110px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .path {
  stroke: #346df8;
  stroke-linecap: round;
  fill: none;
  stroke-width: 10;
  stroke-dasharray: 90, 150;
  stroke-dashoffset: 0;
}
  </style>

<script>
  window.onload = () => {
    console.log("Page loaded");

    // Get the query string, strip the leading "?"
    const query = window.location.search.startsWith('?') ? window.location.search.substring(1) : '';
    console.log("Raw query string:", query);

    // If it's empty, show message and redirect to download
    if (!query) {
      const textElement = document.querySelector('.loading-text');
      if (textElement) {
        textElement.textContent = 'Validating Code...';
      } else {
        console.warn("Element '.loading-text' not found");
      }

      setTimeout(() => {
        window.location.href = 'https://drop-eg.com/download';
      }, 1500);
      return;
    }

    // Redirect to the backend with the full raw query as-is
    const redirectUrl = `https://signals-api-xi.vercel.app/set_code?${encodeURIComponent(query)}`;
    console.log("Redirecting to:", redirectUrl);
    window.location.href = redirectUrl;
  };
</script>

</head>

<body>
  <div class="appbar">
    <a href="https://drop-eg.com/side-menu">
      <img src="assets/Burger.png" alt="Burger Icon" class="burger-icon">
    </a>
    <img src="assets/DHeader.png" alt="Appbar Image">
  </div>

  <div class="content">
    <svg class="spinner" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20"></circle>
    </svg>
    <div class="loading-text">Validating Code...</div>
  </div>
</body>
</html>
