<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      function getMobileOS() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }

        // Android detection 
        if (/Android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection 
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return false;
      }

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
          window.location.href = "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.dropappegypt.dropapplication&hl=en_US";
        }
        if (getMobileOS() == "iOS") {
          window.location.href = "/EarlyAccessForm.html";
        }
        if (getMobileOS() == "Windows Phone") {
          window.location.href = "/EarlyAccessForm.html";
        }
        if (!getMobileOS()) {
          window.location.href = "/EarlyAccessForm.html";
        }
      };
    </script>
  </head>
  <body onload="DetectAndRedirect()">
    <div id="not-mobile"></div>
  </body>
</html>
